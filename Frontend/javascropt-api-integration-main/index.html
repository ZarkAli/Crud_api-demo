<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week2_Task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background-image: url("termina-back.JPG");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 p-3 bg-secondary">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Add user</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Enter ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="id"
                  placeholder="Enter ID"
                />
              </div>
              <div class="form-group">
                <label for="">Enter name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="">Enter lastName:</label>
                <input
                  type="text"
                  name=""
                  class="form-control"
                  placeholder="Ener lastName"
                  id="lastName"
                />
              </div>

              <div class="mt-3">
                <button class="btn btn-primary" onclick="submitForm()">
                  Submit
                </button>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary" onclick="updateForm()">
                  Updated
                </button>
              </div>
              <div class="mt-3">
                <button
                  class="btn btn-primary"
                  onclick="deleteForm()"
                  name="deleteForm1"
                  id="deleteForm1"
                >
                  Delete
                </button>
              </div>
              <div class="mt-1">
                <button
                  class="btn btn-primary float-left"
                  onclick="showForm()"
                  name="showForm1"
                  id="showForm1"
                >
                  Get Data
                </button>
              </div>
              <div class="w-100">
                <span id="message" class="text-success"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <table class="table table-bordered text-white text-center">
            <thead>
              <th>ID</th>
              <th>Name</th>
              <th>lastName</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tbData"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
